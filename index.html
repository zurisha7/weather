<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="../weather/assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
<header class="header">Weather Dashboard</header>
<div class="search" id="search">
    <h2 class="searchText" id="searchText">Search for a city:</h2>
    <form class="userForm" id="userForm">
        <input class="textbox" id="textbox" placeholder="San Diego"><br>
        <button class="searchBtn" type="submit">Search</button>
    </form>
</div>
<div class="history" id="history"><ul></ul></div>

<div class="weather" id="weather"><ul id="currentW"></ul></div>

<div class="forecast" id="forecast"></div>

<script src="../weather/assets/js.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   
</body>
</html>
