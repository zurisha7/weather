<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="../weather/assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
<header class="header">Weather Dashboard</header>
<div class="search" id="search">
    <h2 class="searchText" id="searchText">Search for a city:</h2>
    <form class="userForm" id="userForm">
        <input class="textbox" id="textbox" placeholder="San Diego"><br>
        <button class="searchBtn" type="submit">Search</button>
    </form>
</div>
<div class="history" id="history">
  <ul id="list" class="list"></ul>
</div>

<div class="weather" id="weather">
    <h2 class="city" id = "placeTime"></h2>
    <img class = 'wicon' id="wicon">
<div class="card1">
    <div class = "card-body">
      <p class = "card-text" id="w1">Temp: </p>
      <p class = "card-text" id="w2">Wind: </p>
      <p class = "card-text" id="w3">Humidity: </p>
      <p class = "card-text" id="w4">UV Index: </p>
    </div>
  </div>
</div>
   
    <div class="forecast" id="forecast">
         <h3 class="fiveday">5-day Forecast: </h3>
    <div class="card" style="width: 10rem;">
        <p class="date" id="date1"></p>
        <img src="" class="icon" id="icon1">
        <div class="card-body">
          <p class="card-text" id="temp1">Temp: </p>
          <p class="card-text" id="wind1">Wind: </p>
          <p class="card-text" id="humid1">Humidity: </p>
        </div>
      </div>

        </div>
      </div>
      <div class="card" style="width: 10rem;">
        <p class="date" id="date3"></p>
        <img src="" class="icon" id="icon3">
        <div class="card-body">
          <p class="card-text" id="temp3">Temp: </p>
          <p class="card-text" id="wind3">Wind: </p>
          <p class="card-text" id="humid3">Humidity: </p>
        </div>
      </div>
      <div class="card" style="width: 10rem;">

          <p class="card-text" id="temp4">Temp: </p>

        </div>
      </div>
    </div>


<script src="../weather/assets/js.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
